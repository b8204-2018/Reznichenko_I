<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShakeSort</title>
</head>
<body>
    <script>
        let nums = [10, 9, 8, 7, 6, 5];
        console.log("Original array:");
        console.log(nums);
        let is_Sorted = true;
        while (is_Sorted){
            for (let i = 0; i < nums.length - 1; i++){
                if (nums[i] > nums[i + 1]){
                    let temp = nums[i];
                    nums[i] = nums[i + 1];
                    nums[i+1] = temp;
                    is_Sorted = true;
                }
            }
            is_Sorted = false;
            for (let j = nums.length - 1; j > 0; j--){
                if (nums[j-1] > nums[j]){
                    let temp = nums[j];
                    nums[j] = nums[j - 1];
                    nums[j - 1] = temp;
                    is_Sorted = true;
                }
            }
        }
        console.log("Sorted array:");
        console.log(nums);
    </script>
</body>
</html>
